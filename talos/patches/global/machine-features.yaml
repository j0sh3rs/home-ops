machine:
  features:
    kubernetesTalosAPIAccess:
      allowedKubernetesNamespaces:
        - system-upgrade # or the namespace the controller will be installed to
        - action-runner-system
        - kube-system
      allowedRoles:
        - os:admin
        - os:etcd:backup
      enabled: true
    rbac: true
    stableHostname: true
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: true # Requires Cilium socketLB features
      resolveMemberNames: true
