machine:
  kernel:
    modules:
      - name: nvme_tcp
      - name: vfio_pci
  install:
    extraKernelArgs:
      - apparmor=0
      - mitigations=off
      - security=none
      - amd_pstate=active
      - cpufreq.default_governor=performance
      - iommu.passthrough=1
      - init_on_alloc=0
      - init_on_free=0
      - talos.auditd.disabled=1
