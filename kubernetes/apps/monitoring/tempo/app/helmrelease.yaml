---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: tempo
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.24.0
  url: oci://ghcr.io/grafana/helm-charts/tempo
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: tempo
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    tempo:
      replicas: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      storage:
        trace:
          backend: s3
          s3:
            bucket: tempo-traces
            endpoint: s3.68cc.io:443
            region: minio
            access_key: ${S3_ACCESS_KEY_ID}
            secret_key: ${S3_SECRET_ACCESS_KEY}
            insecure: false
            forcepathstyle: true
      retention: 720h # 30 days
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      metricsGenerator:
        enabled: true
        remoteWriteUrl: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/api/v1/write
      # Mount S3 credentials from secret as environment variables (AC-lgtm-004-02)
      extraEnv:
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: tempo-s3-secret
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: tempo-s3-secret
              key: S3_SECRET_ACCESS_KEY
    # Disable local persistence - S3 backend provides durability (ADR-002)
    persistence:
      enabled: false
    service:
      type: ClusterIP
    serviceMonitor:
      enabled: true
