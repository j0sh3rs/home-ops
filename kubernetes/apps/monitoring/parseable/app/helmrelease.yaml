---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: parseable
spec:
  interval: 30m
  chart:
    spec:
      chart: parseable
      version: 1.6.5
      sourceRef:
        kind: HelmRepository
        name: parseable
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    parseable:
      highAvailability:
        enabled: false

      # Store type must be a string: "s3-store"
      store: s3-store

      # S3 configuration via secret with P_ prefix environment variables
      s3ModeSecret:
        enabled: true
        secrets:
          - name: parseable-env-secret
            prefix: P_
            keys:
              - addr
              - username
              - password
              - staging.dir
              - fs.dir
              - s3.url
              - s3.access.key
              - s3.secret.key
              - s3.bucket
              - s3.region

      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi

      service:
        type: ClusterIP
        port: 80
