---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs-cluster
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-logs-cluster
      version: 0.0.18
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # vlinsert - Log Ingestion Component
    vlinsert:
      replicaCount: 1
      service:
        type: ClusterIP
        port: 8428
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 2Gi # AC-vm-003-04
    # vlselect - Log Querying Component (LogQL compatible)
    vlselect:
      replicaCount: 1
      service:
        type: ClusterIP
        port: 8481 # LogQL query endpoint
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi # AC-vm-003-04
    # vlstorage - Log Storage Component with S3 Backend
    vlstorage:
      replicaCount: 1
      # S3 credentials injection (Tempo lessons learned)
      env:
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: victorialogs-s3-secret
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: victorialogs-s3-secret
              key: S3_SECRET_ACCESS_KEY
      # S3 configuration with Minio compatibility
      extraArgs:
        - -storageDataPath=/storage
        - -retentionPeriod=30d
        - -remoteWrite.url=s3://victorialogs-data?region=minio&force_path_style=true&endpoint=https://s3.68cc.io
        - -envflag.enable=true
        - -envflag.prefix=VM_
        - -loggerFormat=json
      # No local PVC - S3 only for durability
      persistentVolume:
        enabled: false
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi # AC-vm-003-04
