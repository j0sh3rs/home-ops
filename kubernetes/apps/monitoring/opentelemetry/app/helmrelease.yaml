---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-kube-stack
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: opentelemetry-kube-stack
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: otel
    clusterName: home-ops

    # OpenTelemetry Operator - manages OpenTelemetryCollector CRDs
    opentelemetry-operator:
      enabled: true
      manager:
        collectorImage:
          repository: otel/opentelemetry-collector-k8s
      admissionWebhooks:
        failurePolicy: Ignore
      # CRDs should be managed separately via Flux
      crds:
        create: false

    # DaemonSet collector for log and host metrics collection
    collectors:
      daemon:
        enabled: true
        mode: statefulset
        resources:
          limits:
            cpu: 750m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 256Mi
        targetAllocator:
          enabled: true
          serviceAccount: opentelemetry-targetallocator-sa
          prometheusCR: enabled
        # Enable log collection preset
        presets:
          logsCollection:
            enabled: true
            includeCollectorLogs: false
            storeCheckpoints: false
          hostMetrics:
            enabled: true
          kubeletMetrics:
            enabled: true
          kubernetesAttributes:
            enabled: true
        config:
          receivers:
            prometheus:
              config:
                scrape_configs: []
            otlp:
              protocols:
                grpc:
                  endpoint: ${env:MY_POD_IP}:4317
                http:
                  endpoint: ${env:MY_POD_IP}:4318
          processors:
            batch:
              send_batch_size: 10000
              send_batch_max_size: 11000
              timeout: 10s
            resource:
              attributes:
                # Map k8s attributes to VictoriaLogs stream fields
                - key: k_namespace_name
                  from_attribute: k8s.namespace.name
                  action: insert
                - key: k_pod_name
                  from_attribute: k8s.pod.name
                  action: insert
                - key: stream
                  from_attribute: stream
                  action: upsert

          exporters:
            # OTLP HTTP exporter for logs to VictoriaLogs
            otlphttp/logs:
              endpoint: http://victoria-logs-server.monitoring.svc.cluster.local:9428/otlp/v1/logs
              compression: gzip
              retry_on_failure:
                enabled: true
                max_elapsed_time: 300s
              sending_queue:
                enabled: true
                num_consumers: 10
                queue_size: 5000
            otlphttp/metrics:
              endpoint: http://mimir.monitoring.svc.cluster.local:8080/otlp/v1/metrics
              tls:
                insecure: true # Internal cluster communication
              compression: gzip
              retry_on_failure:
                enabled: true
                max_elapsed_time: 300s
              sending_queue:
                enabled: true
                num_consumers: 10
                queue_size: 5000
          service:
            pipelines:
              logs:
                receivers: [filelog]
                processors: [k8sattributes, resource, batch]
                exporters: [otlphttp/logs]
              metrics:
                receivers: [hostmetrics, kubeletstats]
                processors: [k8sattributes, batch]
                exporters: [debug/metrics]
        podMonitor:
          enabled: true
          metricsEndpoints:
            - port: metrics
              interval: 30s
    defaultCRConfig:
      enabled: false
    presets:
      clusterMetrics:
        enabled: true
    kubernetesServiceMonitors:
      enabled: true
    instrumentation:
      enabled: false
    opAMPBridge:
      enabled: false
