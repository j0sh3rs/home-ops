---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tetragon
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io
      chart: tetragon
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: tetragon
      interval: 5m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Add volumes for Talos Linux eBPF support (top-level)
    extraVolumes:
      - name: debugfs
        hostPath:
          path: /sys/kernel/debug
          type: DirectoryOrCreate
      - name: tracefs
        hostPath:
          path: /sys/kernel/tracing
          type: DirectoryOrCreate
    tetragonOperator:
      forceUpdateCRDs: true
      prometheus:
        serviceMonitor:
          enabled: true
    tetragon:
      exportFilename: /dev/stdout
      exportRateLimit: 1000
      exportAllowList: "{}"
      exportDenyList: "{}"
      grpc:
        enabled: true
        address: "localhost:54321"
      cri:
        enabled: true
        socketHostPath: /run/containerd/containerd.sock
      prometheus:
        serviceMonitor:
          enabled: true
      # Add volume mounts for Talos Linux eBPF support
      extraVolumeMounts:
        - name: debugfs
          mountPath: /sys/kernel/debug
          readOnly: true
        - name: tracefs
          mountPath: /sys/kernel/tracing
          readOnly: true
