apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: terraform
  namespace: toolhive-system
spec:
  image: hashicorp/terraform-mcp-server:latest
  transport: stdio
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "1"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 256Mi
