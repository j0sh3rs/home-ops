---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-proxy
spec:
  hostnames:
    - mcp.68cc.io
  parentRefs:
    - name: traefik
      namespace: network
      sectionName: websecure
  rules:
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: toolhive-system-security-headers
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: toolhive-system-compression
      backendRefs:
        - name: vmcp-work-vmcp
          port: 4483
