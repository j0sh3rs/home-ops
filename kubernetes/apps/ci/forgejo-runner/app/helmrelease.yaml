# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app forgejo-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      forgejo-runner:
        replicas: 2
        strategy: RollingUpdate
        initContainers:
          runner-register:
            image:
              repository: code.forgejo.org/forgejo/runner
              tag: 12.4.0
            command:
              - sh
              - -c
              - |
                forgejo-runner register --no-interactive \
                  --token $(RUNNER_TOKEN) \
                  --name $(RUNNER_NAME) \
                  --instance $(FORGEJO_INSTANCE_URL) \
                  --labels docker:docker://ghcr.io/catthehacker/ubuntu:act-latest,ubuntu-latest:host
                forgejo-runner generate-config > /data/config.yml
                sed -i -e "s|network: .*|network: host|" /data/config.yml
            env:
              - name: RUNNER_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: forgejo-runner-secret
                    key: RUNNER_TOKEN
              - name: FORGEJO_INSTANCE_URL
                valueFrom:
                  secretKeyRef:
                    name: forgejo-runner-secret
                    key: FORGEJO_INSTANCE_URL
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: RUNNER_NAME
                value: "forgejo-runner-$(POD_NAME)"
        containers:
          daemon:
            image:
              repository: docker
              tag: 29-dind-rootless
            securityContext:
              privileged: true
            env:
              - name: DOCKER_TLS_CERTDIR
                value: /certs
            resources:
              limits:
                memory: 1Gi
                cpu: 500m
              requests:
                memory: 256Mi
                cpu: 100m
          app:
            image:
              repository: code.forgejo.org/forgejo/runner
              tag: 12.4.0
            command:
              - sh
              - -c
              - |
                while ! nc -z localhost 2376; do
                  echo "Waiting for Docker daemon..."
                  sleep 5
                done
                echo "Docker daemon ready, starting runner..."
                forgejo-runner --config /data/config.yml daemon
            env:
              - name: DOCKER_HOST
                value: tcp://localhost:2376
              - name: DOCKER_CERT_PATH
                value: /certs/client
              - name: DOCKER_TLS_VERIFY
                value: "1"
            resources:
              limits:
                memory: 1Gi
                cpu: 500m
              requests:
                memory: 256Mi
                cpu: 100m
    service:
      app:
        controller: forgejo-runner
        enabled: false
    persistence:
      data:
        type: emptyDir
        advancedMounts:
          forgejo-runner:
            runner-register:
              - path: /data
            app:
              - path: /data
      docker-certs:
        type: emptyDir
        advancedMounts:
          forgejo-runner:
            daemon:
              - path: /certs
            app:
              - path: /certs
                readOnly: true
      daemon-data:
        type: emptyDir
        advancedMounts:
          forgejo-runner:
            daemon:
              - path: /var/lib/docker
