---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  chartRef:
    kind: OCIRepository
    name: traefik
    namespace: network
  interval: 1h
  values:
    image:
      # renovate: datasource=docker depName=traefik
      tag: v3.6.4
    experimental:
      plugins:
        crowdsec-bouncer-traefik-plugin:
          moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
          # renovate: datasource=github-releases depName=maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: "v1.4.6"
        traefikoidc:
          # renovate: datasource=github-releases depName=lukaszraczylo/traefikoidc
          moduleName: "github.com/lukaszraczylo/traefikoidc"
          version: "v0.8.1"
      otlpLogs: true
    ocsp:
      enabled: true
    ports:
      web:
        port: 80
        expose:
          default: true
        protocol: TCP
      websecure:
        port: 443
        expose:
          default: true
        protocol: TCP
        http3:
          enabled: true
        tls:
          enabled: true
      metrics:
        port: 9100
        expose:
          default: false
        protocol: TCP
    gateway:
      enabled: true
      listeners:
        web:
          port: 80
          protocol: HTTP
          namespacePolicy:
            from: All
        websecure:
          port: 443
          protocol: HTTPS
          namespacePolicy:
            from: All
          certificateRefs:
            - name: 68cc-io-tls
              kind: Secret
    ingressClass:
      enabled: false
      isDefaultClass: false
    additionalArguments:
      - --accesslog=true
      - --accesslog.format=json
      - --entrypoints.web.proxyProtocol=true
      - --entrypoints.websecure.proxyProtocol=true
      - --entrypoints.web.proxyProtocol.trustedIPs=10.42.0.0/16,192.168.35.0/24
      - --entrypoints.websecure.proxyProtocol.trustedIPs=10.42.0.0/16,192.168.35.0/24
      - --entrypoints.web.reuseport=true
      - --entrypoints.websecure.reuseport=true
      # - --entrypoints.web.http.middlewares=network-crowdsec-bouncer@kubernetescrd,network-security-headers@kubernetescrd,network-compression@kubernetescrd
      # - --entrypoints.websecure.http.middlewares=network-crowdsec-bouncer@kubernetescrd,network-security-headers@kubernetescrd,network-compression@kubernetescrd
    deployment:
      kind: DaemonSet
      revisionHistoryLimit: 3
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: "2"
        memory: 2Gi
    service:
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: "192.168.35.15"
        service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
      spec:
        externalTrafficPolicy: Local
    metrics:
      prometheus:
        enabled: true
        entryPoint: metrics
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
        serviceMonitor:
          enabled: true
          enableHttp2: true
        prometheusRule:
          enabled: false
      otlp:
        enabled: true
        http:
          enabled: true
    logs:
      general:
        level: INFO
        otlp:
          enabled: true
        format: json
      access:
        enabled: true
        format: json
        otlp:
          enabled: true
        fields:
          defaultMode: keep
          names:
            ServiceName: keep
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`dash.68cc.io`)
        entryPoints:
          - websecure
