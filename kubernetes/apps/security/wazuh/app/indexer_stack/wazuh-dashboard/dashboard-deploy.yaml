---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
      name: wazuh-dashboard
    spec:
      volumes:
        - name: config
          configMap:
            name: dashboard-conf
        - name: dashboard-certs
          secret:
            secretName: wazuh-secrets
      containers:
        - name: wazuh-dashboard
          image: "wazuh/wazuh-dashboard:4.14.1"
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: false
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/cert.pem
              readOnly: true
              subPath: dashboardHttpCertPem
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/key.pem
              readOnly: true
              subPath: dashboardHttpKeyPem
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
              subPath: indexerRootCaPem
              readOnly: true
          ports:
            - containerPort: 5601
              name: dashboard
          env:
            - name: INDEXER_URL
              value: "https://indexer:9200"
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: indexerUsername
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: indexerPassword
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: dashboardUsername
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: dashboardPassword
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_CERTIFICATE
              value: /usr/share/wazuh-dashboard/certs/cert.pem
            - name: SERVER_SSL_KEY
              value: /usr/share/wazuh-dashboard/certs/key.pem
            - name: WAZUH_API_URL
              value: https://wazuh
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: wazuhApiUsername
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: wazuhApiCredPassword
