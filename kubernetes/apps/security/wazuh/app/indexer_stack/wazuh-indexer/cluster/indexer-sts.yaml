---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: security
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wazuh-indexer
  serviceName: wazuh-indexer
  template:
    metadata:
      labels:
        app: wazuh-indexer
      name: wazuh-indexer
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: indexer-certs
          secret:
            secretName: wazuh-secrets
            defaultMode: 0600
        - name: indexer-conf
          configMap:
            name: indexer-conf
            defaultMode: 0600
        - name: keystore-volume
          emptyDir: {}
        - name: plugins-volume
          emptyDir: {}
      initContainers:
        - name: volume-mount-hack
          image: busybox
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          command:
            - sh
            - "-c"
            - "chown -R 1000:1000 /var/lib/wazuh-indexer"
          volumeMounts:
            - name: wazuh-indexer
              mountPath: /var/lib/wazuh-indexer
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
        - name: install-s3-plugin
          image: "wazuh/wazuh-indexer:4.14.1"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          command:
            - sh
            - -c
            - |
              set -e
              echo "Installing repository-s3 plugin..."
              if [ ! -d /usr/share/wazuh-indexer/plugins/repository-s3 ]; then
                /usr/share/wazuh-indexer/bin/opensearch-plugin install --batch repository-s3
              else
                echo "Plugin already installed"
              fi
              # Copy installed plugins to shared volume for main container
              cp -r /usr/share/wazuh-indexer/plugins/* /plugins-shared/ 2>/dev/null || true

              echo "Setting up keystore with S3 credentials..."
              /usr/share/wazuh-indexer/bin/opensearch-keystore create || true
              echo "$S3_ACCESS_KEY" | /usr/share/wazuh-indexer/bin/opensearch-keystore add --stdin --force s3.client.default.access_key
              echo "$S3_SECRET_KEY" | /usr/share/wazuh-indexer/bin/opensearch-keystore add --stdin --force s3.client.default.secret_key

              # Copy keystore to shared volume
              cp /usr/share/wazuh-indexer/config/opensearch.keystore /keystore/
              chmod 644 /keystore/opensearch.keystore
              echo "S3 plugin and keystore setup complete"
          env:
            - name: OPENSEARCH_PATH_CONF
              value: /usr/share/wazuh-indexer/config
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: accessKeyId
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: wazuh-secrets
                  key: secretAccessKey
          volumeMounts:
            - name: keystore-volume
              mountPath: /keystore
            - name: plugins-volume
              mountPath: /plugins-shared
      containers:
        - name: wazuh-indexer
          image: "wazuh/wazuh-indexer:4.14.1"
          resources:
            limits:
              cpu: 500m
              memory: 1564Mi
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true"
            - name: CLUSTER_NAME
              value: wazuh
            - name: NETWORK_HOST
              value: "0.0.0.0"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DISCOVERY_SERVICE
              value: wazuh-indexer
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              add: ["SYS_CHROOT"]
          volumeMounts:
            - name: wazuh-indexer
              mountPath: /var/lib/wazuh-indexer
            - name: indexer-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/node-key.pem
              subPath: indexerNodeKeyPem
              readOnly: true
            - name: indexer-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/node.pem
              subPath: indexerNodePem
              readOnly: true
            - name: indexer-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/root-ca.pem
              subPath: indexerRootCaPem
              readOnly: true
            - name: indexer-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/admin.pem
              subPath: indexerAdminPem
              readOnly: true
            - name: indexer-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/admin-key.pem
              subPath: indexerAdminKeyPem
              readOnly: true
            - name: indexer-conf
              mountPath: /usr/share/wazuh-indexer/config/opensearch.yml
              subPath: opensearch.yml
              readOnly: true
            - name: indexer-conf
              mountPath: /usr/share/wazuh-indexer/config/opensearch-security/internal_users.yml
              subPath: internal_users.yml
              readOnly: true
            # S3 backup plugin and keystore
            - name: keystore-volume
              mountPath: /usr/share/wazuh-indexer/config/opensearch.keystore
              subPath: opensearch.keystore
              readOnly: true
            - name: plugins-volume
              mountPath: /usr/share/wazuh-indexer/plugins
          ports:
            - containerPort: 9200
              name: indexer-rest
            - containerPort: 9300
              name: indexer-nodes
  volumeClaimTemplates:
    - metadata:
        name: wazuh-indexer
        namespace: security
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 500Mi
