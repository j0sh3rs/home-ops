---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: wazuh-manager-backup
  namespace: security
spec:
  # 02:00 EST = 07:00 UTC (run 5 min after OpenSearch snapshot)
  schedule: "5 7 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: default
          containers:
            - name: backup
              # Use alpine with aws-cli - has tar built-in
              image: alpine:3.23
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "Installing aws-cli..."
                  apk add --no-cache aws-cli >/dev/null 2>&1

                  BACKUP_DATE=$(date +%Y%m%d-%H%M%S)
                  BACKUP_NAME="manager-backup-${BACKUP_DATE}.tar.gz"
                  S3_BUCKET="wazuh-backups"
                  S3_PATH="manager"
                  RETENTION_DAYS=14

                  echo "Starting Wazuh manager backup: ${BACKUP_NAME}"

                  # The PVC is mounted at /backup-source with raw structure
                  # Wazuh data is under wazuh/var/ossec/
                  cd /backup-source/wazuh/var/ossec

                  echo "Creating backup archive..."
                  tar -czf /tmp/${BACKUP_NAME} \
                    --exclude='logs/*' \
                    --exclude='stats/*' \
                    --exclude='tmp/*' \
                    --exclude='queue/sockets/*' \
                    --exclude='queue/db/*.sock' \
                    api/configuration \
                    etc \
                    queue/db \
                    ruleset/rules \
                    ruleset/decoders \
                    2>/dev/null || true

                  # Verify archive was created
                  if [ ! -f /tmp/${BACKUP_NAME} ]; then
                    echo "ERROR: Failed to create backup archive"
                    exit 1
                  fi

                  ARCHIVE_SIZE=$(ls -lh /tmp/${BACKUP_NAME} | awk '{print $5}')
                  echo "Archive created: ${BACKUP_NAME} (${ARCHIVE_SIZE})"

                  echo "Uploading to S3: s3://${S3_BUCKET}/${S3_PATH}/${BACKUP_NAME}"
                  aws s3 cp /tmp/${BACKUP_NAME} s3://${S3_BUCKET}/${S3_PATH}/${BACKUP_NAME} \
                    --endpoint-url https://s3.68cc.io

                  rm -f /tmp/${BACKUP_NAME}

                  # Cleanup old backups - use epoch math for BusyBox compatibility
                  echo "Cleaning up backups older than ${RETENTION_DAYS} days..."
                  CUTOFF_EPOCH=$(($(date +%s) - RETENTION_DAYS * 86400))
                  CUTOFF_DATE=$(date -d @${CUTOFF_EPOCH} +%Y%m%d)

                  aws s3 ls s3://${S3_BUCKET}/${S3_PATH}/ --endpoint-url https://s3.68cc.io | \
                  while read -r line; do
                    FILE=$(echo "$line" | awk '{print $4}')
                    if [ -n "$FILE" ]; then
                      # Extract date from filename (manager-backup-YYYYMMDD-HHMMSS.tar.gz)
                      FILE_DATE=$(echo "$FILE" | grep -oE '[0-9]{8}' | head -1)
                      if [ -n "$FILE_DATE" ] && [ "$FILE_DATE" -lt "$CUTOFF_DATE" ]; then
                        echo "Deleting old backup: $FILE"
                        aws s3 rm s3://${S3_BUCKET}/${S3_PATH}/${FILE} --endpoint-url https://s3.68cc.io || true
                      fi
                    fi
                  done

                  echo "Wazuh manager backup completed successfully"
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: wazuh-secrets
                      key: accessKeyId
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: wazuh-secrets
                      key: secretAccessKey
                - name: AWS_DEFAULT_REGION
                  value: us-east-1
              volumeMounts:
                # Mount raw PVC to access wazuh/var/ossec structure
                - name: wazuh-manager-master
                  mountPath: /backup-source
                  readOnly: true
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          volumes:
            - name: wazuh-manager-master
              persistentVolumeClaim:
                claimName: wazuh-manager-master-wazuh-manager-master-0
