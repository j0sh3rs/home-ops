---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: wazuh-manager-backup
  namespace: security
spec:
  # 02:00 EST = 07:00 UTC (run 5 min after OpenSearch snapshot)
  schedule: "5 7 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: default
          containers:
            - name: backup
              image: amazon/aws-cli:2.32.25
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  BACKUP_DATE=$(date +%Y%m%d-%H%M%S)
                  BACKUP_NAME="manager-backup-${BACKUP_DATE}.tar.gz"
                  S3_BUCKET="wazuh-backups"
                  S3_PATH="manager"
                  RETENTION_DAYS=14

                  echo "Starting Wazuh manager backup: ${BACKUP_NAME}"

                  # Create backup archive from mounted volumes
                  cd /var/ossec
                  tar -czf /tmp/${BACKUP_NAME} \
                    --exclude='logs/*' \
                    --exclude='stats/*' \
                    --exclude='tmp/*' \
                    --exclude='queue/sockets/*' \
                    --exclude='queue/db/*.sock' \
                    api/configuration \
                    etc \
                    queue/db \
                    var/db \
                    ruleset/rules \
                    ruleset/decoders \
                    2>/dev/null || true

                  echo "Uploading to S3: s3://${S3_BUCKET}/${S3_PATH}/${BACKUP_NAME}"
                  aws s3 cp /tmp/${BACKUP_NAME} s3://${S3_BUCKET}/${S3_PATH}/${BACKUP_NAME} \
                    --endpoint-url https://s3.68cc.io

                  rm -f /tmp/${BACKUP_NAME}

                  # Cleanup old backups
                  echo "Cleaning up backups older than ${RETENTION_DAYS} days..."
                  CUTOFF_DATE=$(date -d "-${RETENTION_DAYS} days" +%Y%m%d 2>/dev/null || date -v-${RETENTION_DAYS}d +%Y%m%d)

                  aws s3 ls s3://${S3_BUCKET}/${S3_PATH}/ --endpoint-url https://s3.68cc.io | \
                  while read -r line; do
                    FILE=$(echo "$line" | awk '{print $4}')
                    if [ -n "$FILE" ]; then
                      # Extract date from filename (manager-backup-YYYYMMDD-HHMMSS.tar.gz)
                      FILE_DATE=$(echo "$FILE" | grep -oE '[0-9]{8}' | head -1)
                      if [ -n "$FILE_DATE" ] && [ "$FILE_DATE" -lt "$CUTOFF_DATE" ]; then
                        echo "Deleting old backup: $FILE"
                        aws s3 rm s3://${S3_BUCKET}/${S3_PATH}/${FILE} --endpoint-url https://s3.68cc.io || true
                      fi
                    fi
                  done

                  echo "Wazuh manager backup completed successfully"
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: wazuh-secrets
                      key: accessKeyId
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: wazuh-secrets
                      key: secretAccessKey
                - name: AWS_DEFAULT_REGION
                  value: us-east-1
              volumeMounts:
                - name: wazuh-manager-master
                  mountPath: /var/ossec
                  readOnly: true
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          volumes:
            - name: wazuh-manager-master
              persistentVolumeClaim:
                claimName: wazuh-manager-master-wazuh-manager-master-0
