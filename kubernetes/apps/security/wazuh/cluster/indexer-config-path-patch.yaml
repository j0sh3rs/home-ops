---
# Strategic merge patch to set OPENSEARCH_PATH_CONF environment variable
# This ensures OpenSearch reads config from /tmp/config where the operator mounts it
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: security
spec:
  template:
    spec:
      containers:
        - name: opensearch
          env:
            - name: OPENSEARCH_PATH_CONF
              value: "/tmp/config"
