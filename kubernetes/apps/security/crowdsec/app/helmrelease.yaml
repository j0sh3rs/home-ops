---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crowdsec
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: crowdsec
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      # renovate: datasource=docker depName=crowdsecurity/crowdsec
      tag: v1.7.3
      repository: crowdsecurity/crowdsec
      pullPolicy: Always
    container_runtime: containerd
    config:
      config.yaml.local: |
        api:
          server:
            auto_registration: # Activate if not using TLS for authentication
              enabled: true
              token: "${REGISTRATION_TOKEN}" # /!\ Do not modify this variable (auto-generated and handled by the chart)
              allowed_ranges: # /!\ Make sure to adapt to the pod IP ranges used by your cluster
                - "127.0.0.1/32"
                - "10.42.0.0/16"
    lapi:
      enabled: true
      replicas: 1
      strategy:
        type: Recreate
      persistentVolume:
        data:
          enabled: true
          storageClassName: nfs-client
          size: 10Gi
        config:
          enabled: true
          storageClassName: nfs-client
          size: 250Mi
      service:
        type: ClusterIP
        port: 8080
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      env:
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-lapi-secrets
              key: enroll-key
        - name: ENROLL_INSTANCE_NAME
          value: "home-cluster"
        - name: ENROLL_TAGS
          value: "kubernetes homelab"
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 150m
          memory: 256Mi
    agent:
      additionalAcquisition:
        - source: victorialogs
          mode: tail
          url: http://victoria-logs-server.monitoring.svc.cluster.local:9428/
          query: k8s.container.name:traefik
          labels:
            type: traefik
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/whitelist-good-actors crowdsecurity/appsec-virtual-patching crowdsecurity/base-http-scenarios"
        # Parsers to install
        - name: PARSERS
          value: "crowdsecurity/cri-logs crowdsecurity/whitelists"
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 150m
          memory: 128Mi
      persistentVolume:
        config:
          enabled: true
          storageClassName: nfs-client
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
    secrets:
      externalSecret:
        name: crowdsec-lapi-secrets
        csLapiSecretKey: csLapiSecret
        registrationTokenKey: registrationToken
