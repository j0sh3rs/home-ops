---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crowdsec
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: crowdsec
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      # renovate: datasource=docker depName=crowdsecurity/crowdsec
      tag: v1.7.4
      repository: crowdsecurity/crowdsec
      pullPolicy: Always
    container_runtime: containerd
    # tls:
    #   enabled: false
    #   insecureSkipVerify: true
    #   agent:
    #     tlsClientAuth: true
    #   appsec:
    #     tlsClientAuth: true
    #   certManager:
    #     enabled: true
    #   lapi:
    #     reflector:
    #       namespaces:
    #         - network
    config:
      config.yaml.local: |
        api:
          server:
            auto_registration: # Enabled - using token-based authentication
              enabled: true
              token: "${REGISTRATION_TOKEN}" # /!\ Do not modify this variable (auto-generated and handled by the chart)
              allowed_ranges:
                - "127.0.0.1/32"
                - "10.42.0.0/16"
                - "10.43.0.0/16"
                - "192.168.35.0/24"
    lapi:
      enabled: true
      replicas: 1
      strategy:
        type: Recreate
      persistentVolume:
        data:
          enabled: true
          storageClassName: nfs-client
          size: 10Gi
        config:
          enabled: true
          storageClassName: nfs-client
          size: 250Mi
      service:
        type: ClusterIP
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      env:
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-lapi-secrets
              key: enroll-key
        - name: ENROLL_INSTANCE_NAME
          value: "home-cluster"
        - name: ENROLL_TAGS
          value: "kubernetes homelab"
        - name: TZ
          value: "America/New_York"
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 150m
          memory: 256Mi
    agent:
      acquisition:
        - namespace: "network"
          podName: "traefik-*"
          program: "traefik"
          poll_without_inotify: true
      # additionalAcquisition:
      #   - source: victorialogs
      #     mode: tail
      #     url: http://victoria-logs-server.monitoring.svc.cluster.local:9428/
      #     query: k8s.container.name:traefik
      #     labels:
      #       type: traefik
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/traefik crowdsecurity/appsec-crs crowdsecurity/http-cve crowdsecurity/unifi"
        # Parsers to install
        - name: PARSERS
          value: "crowdsecurity/cri-logs crowdsecurity/whitelists"
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 150m
          memory: 128Mi
      persistentVolume:
        config:
          enabled: true
          storageClassName: nfs-client
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
    secrets:
      externalSecret:
        name: crowdsec-lapi-secrets
        registrationTokenKey: registrationToken
    appsec:
      acquisitions:
        - appsec_config: crowdsecurity/appsec-default
          labels:
            type: appsec
          listen_addr: 0.0.0.0:7422
          path: /
          source: appsec
      enabled: true
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules crowdsecurity/appsec-crs-inband"
