---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Local"

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre-job:
    name: Flux Local Pre-Job
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        with:
          files: kubernetes/**

  test:
    name: Flux Local Test
    needs: pre-job
    runs-on: ubuntu-latest
    if: ${{ needs.pre-job.outputs.any_changed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v8.0.1
        with:
          args: test --enable-helm --all-namespaces --path /github/workspace/kubernetes/flux/cluster -v

  kubeconform:
    name: Kubeconform Schema Validation
    needs: pre-job
    runs-on: ubuntu-latest
    if: ${{ needs.pre-job.outputs.any_changed == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Tools
        run: |
          brew install kubeconform kustomize helm yq

      - name: Validate Kubernetes Manifests with Kubeconform
        run: |
          echo "ðŸ” Running kubeconform validation on Kubernetes manifests..."

          # Create temporary directory for rendered manifests
          mkdir -p /tmp/manifests

          # Build all Flux Kustomizations
          echo "ðŸ“¦ Building Flux Kustomizations..."

          # Find all ks.yaml files (Flux Kustomization entry points)
          KS_FILES=$(find kubernetes/apps -name "ks.yaml" -type f)

          for ks_file in $KS_FILES; do
            ks_dir=$(dirname "$ks_file")
            app_name=$(basename "$ks_dir")
            namespace=$(basename "$(dirname "$ks_dir")")

            echo "  Building: $namespace/$app_name"

            # Check if there's an app subdirectory (common pattern)
            if [ -d "$ks_dir/app" ]; then
              kustomize build "$ks_dir/app" > "/tmp/manifests/${namespace}-${app_name}.yaml" 2>/dev/null || \
                echo "    âš ï¸  Warning: Failed to build $namespace/$app_name"
            elif [ -f "$ks_dir/kustomization.yaml" ]; then
              kustomize build "$ks_dir" > "/tmp/manifests/${namespace}-${app_name}.yaml" 2>/dev/null || \
                echo "    âš ï¸  Warning: Failed to build $namespace/$app_name"
            fi
          done

          # Count rendered manifests
          MANIFEST_COUNT=$(find /tmp/manifests -type f -name "*.yaml" | wc -l)
          echo ""
          echo "âœ… Built $MANIFEST_COUNT manifest files"
          echo ""

          # Run kubeconform validation
          echo "ðŸ” Validating manifests with kubeconform..."

          # Kubeconform with CRD support from common schemas
          kubeconform \
            -strict \
            -ignore-missing-schemas \
            -schema-location default \
            -schema-location 'https://kubernetes-schemas.pages.dev/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' \
            -verbose \
            -summary \
            /tmp/manifests/*.yaml

          KUBECONFORM_EXIT=$?

          if [ $KUBECONFORM_EXIT -eq 0 ]; then
            echo ""
            echo "ðŸŽ‰ All manifests passed kubeconform validation!"
          else
            echo ""
            echo "ðŸ’¥ Kubeconform validation failed!"
            echo ""
            echo "Common issues:"
            echo "  - Invalid field names or types"
            echo "  - Required fields missing"
            echo "  - Schema validation errors"
            echo ""
            echo "To validate locally, run:"
            echo "  bash .taskfiles/template/resources/kubeconform.sh"
            exit 1
          fi

  diff:
    name: Flux Local Diff
    needs: pre-job
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        resources: ["helmrelease", "kustomization"]
      max-parallel: 4
      fail-fast: false
    if: ${{ needs.pre-job.outputs.any_changed == 'true' }}
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v8.0.1
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/kubernetes/flux/cluster
            --path-orig /github/workspace/default/kubernetes/flux/cluster
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "flux-system"
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          cat diff.patch;
          {
              echo 'diff<<EOF'
              cat diff.patch
              echo EOF
          } >> "$GITHUB_OUTPUT";
          {
              echo "### Diff"
              echo '```diff'
              cat diff.patch
              echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Add Comment
        if: ${{ steps.diff.outputs.diff != '' }}
        continue-on-error: true
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2.8.2
        with:
          message-id: "${{ github.event.pull_request.number }}/kubernetes/${{ matrix.resources }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

  flux-local-status:
    name: Flux Local Success
    needs: ["test", "kubeconform", "diff"]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Any jobs failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: All jobs passed or skipped?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
